{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="text-center mb-4">
            <img src="{% static 'login_logo_light.svg' %}" alt="Logo" class="d-none-light d-block-dark mx-auto" style="height: 120px;">
            <img src="{% static 'login_logo_dark.svg' %}" alt="Logo" class="d-block-light d-none-dark mx-auto" style="height: 120px;">
        </div>
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
